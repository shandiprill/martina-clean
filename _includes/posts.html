<div id="posts" class="cards-2">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-container">
          <div class="section-title">POSTS</div>
          <br>
        <!-- Home Post List -->
        {% for post in site.posts limit : 5 %}

        <article class="post-preview">
          <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
            <h4 class="post-title">{{ post.title }}</h4>
            {% if post.subtitle %}
            <h5 class="post-subtitle">{{ post.subtitle }}</h5>
            {% else %}
            <h5 class="post-subtitle">{{ post.excerpt | strip_html | truncatewords: 15 }}</h5>
            {% endif %}
          </a>
        </article>

        <hr>

        {% endfor %}

        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{{"/posts" | relative_url }}">View All Posts &rarr;</a>
        </div>
        </div> <!-- end of image-container -->
      </div> <!-- end of col -->
    </div> <!-- end of row -->
  </div> <!-- end of container -->
</div>
